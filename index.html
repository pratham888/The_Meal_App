<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal App</title>
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/4ecf4e3701.js" crossorigin="anonymous"></script>
      <!-- Css File link -->
    <link rel="stylesheet" href="style.css">
</head>
<body id="main-body">
    <!-- header of the body -->
    <header>
        <div id="nav-bar">
            <div class="logo-name">
                <a href="#"><i class="far fa-soup"></i>Meal App</a>
            </div>
            <div class="favourite-meal">
                <button href="" onclick="openNav(); showFavMealList();">
                    <i class="fa-regular fa-heart"></i> Favourite Meal
                </button>
            </div>

            <!-- sidebar -->
            <div id="mySidenav" class="sidenav">
                <div id="fav-meal-heading" class="fav-meal-heading">
                    <a href="#" class="heading-txt">Favourites</a>
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fa-solid fa-circle-xmark"></i></a>
                </div>
                <div id="favourites-body">
                    <div>
                        <span>Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        
    </header>
    <hr>
    <!-- main section of the body -->
    <main>
        <div class="container">
            <div class="meal-wrapper">
                <div class="meal-search">
                    <!-- heading -->
                    <h2 class="title">Find Meal For You</h2>
                    <blockquote>"One cannot think well, love well, sleep well, if one has not dined well."</blockquote>

                    <!-- á¹¢earch Box -->
                    <div class="meal-search-box" onkeyup="showMealList()">
                        <input type="search" class="search-control" placeholder="Search Meal For You..." id="search-input">
                    </div>
                </div>

                <!-- Meal Result -->
                <div class="meal-result">
                    <h2 class="title">Your Meal:</h2>
                    <!-- Search Food List -->
                    
                    <div id="meal">
                        <!-- meal list -->
                    </div>
                </div>

                <!--Meal Details -->
                <div class="meal-details">
                    <!-- Recipe Close -->
                    <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
                        <i class="fas fa-times"></i>
                    </button>

                    <!-- Meal Content -->
                    <div id="meal-details-content">
                        <!-- meal recipe -->
                    </div>
                </div>
            
            </div>
        </div>
    </main>

    <!-- footer section of the body -->
    <footer>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
